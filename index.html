<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio HTML e JS</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./main.js" />
  </head>
  <body>
    <div class="container">
      <h1>Exercício JS</h1>
      <form id="form-numeros">
        <input
          type="text"
          id="numeroA"
          required
          placeholder="Insira o primeiro numero"
        />

        <input
          type="number"
          id="numeroB"
          required
          placeholder="Insira o segundo numero"
        />
        <button type="submit" id="btn-depositar">Depositar</button>
      </form>
      <p class="menssagemValida">Seu formulário é valido</p>
      <p class="menssagemNaoValida">Seu formulário não é valido</p>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
